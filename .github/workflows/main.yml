name: Build

on:
  - push
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: mingjun97/regex-property-action@test
        with:
          regex: '../imgsrc/'
          replacement: 'https://xdo0.github.io/imgsrc/'
      
